<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>DentoTools</title>
    <base href="/"/>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <script type="text/javascript" src="assets/interop.js"></script>
</head>

<body>

<app>
    <div style="position: absolute; text-align: center; top: 30vh; width: 100%;">
        <h1>DentoTools</h1>
        <p>By <a href="https://github.com/dentolos19">Dennise Catolos</a></p>
    </div>
</app>

<script type="text/javascript" src="_framework/blazor.webassembly.js"></script>
<script type="text/javascript">
    (function(l) {
        if (l.search) {
            let q = {};
            l.search.slice(1).split('&').forEach(function(v) {
                let a = v.split('=');
                q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
                window.history.replaceState(null,
                    null,
                    l.pathname.slice(0, -1) +
                    (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                );
            }
        }
    }(window.location))
</script>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a class="reload" href="">Reload</a>
    <a class="dismiss">🗙</a>
</div>

</body>

</html>
