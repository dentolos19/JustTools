<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>DentoTools</title>
    <base href="/DentoTools/"/>
    <link href="assets/app.css" rel="stylesheet"/>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="DentoTools.styles.css" rel="stylesheet"/>
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap4.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <div style="position: absolute; text-align: center; top: 30vh; width: 100%;">
        <h1>DentoTools</h1>
        <p>By <a href="https://github.com/dentolos19">Dennise Catolos</a></p>
    </div>
</div>
<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script type="text/javascript">
    (function(l) {
        if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function(v) {
                var a = v.split('=');
                q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
                window.history.replaceState(null,
                    null,
                    l.pathname.slice(0, -1) +
                    (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                );
            }
        }
    }(window.location))
</script>
</body>
</html>
